<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Tech Wave</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <!-- navbar -->
        <section class="flex justify-between p-4 items-center lg:justify-around md:justify-around bg-[#1A0B2E]">
            <h3 class="text-2xl md:text-3xl lg:text-4xl font-bold text-white">Tech<span class="bg-gradient-to-r from-yellow-600 via-pink-600 to-purple-900 text-transparent bg-clip-text">Wave</span></h3>
            <ul class="hidden md:flex lg:flex gap-8 text-white">
                <li><a href="">About</a></li>
                <li><a href="">Episodes</a></li>
                <li><a href="">Host</a></li>
            </ul>
             <!-- Mobile hamburger - visible on small screens only -->
            <button class="lg:hidden md:hidden text-white p-2">
                <img src="assets/hamburger-menu.png" alt="">
            </button>
            <button class="flex items-center hidden md:block lg:block text-white bg-gradient-to-r from-yellow-600 via-pink-600 to-purple-900 py-3 px-6 rounded-3xl">Subscribe<i class="fa-solid fa-arrow-right ml-2"></i></button>
        </section>
        <hr class="text-purple-900">
        <!-- hero-banner -->
        <section class="flex justify-center items-center">
           <div class="bg-[url('assets/hero-bg.png')] bg-cover bg-center bg-no-repeat h-screen w-full flex flex-col justify-center items-center text-center">
                <div class="relative flex justify-center items-center -mt-10 mb-8">
                    <img class="z-20 absolute " src="assets/microphone.png" alt="">
                    <img class="z-10 w-[400px]" src="assets/hero-circle.png" alt="">
                </div>
                <h1 class="text-5xl font-extrabold text-white">TechWave</h1>
                <p class="text-white mt-6 mb-8">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                <div class="flex gap-4">
                    <button class="flex items-center gap-2 text-white bg-gradient-to-r from-yellow-600 via-pink-600 to-purple-900 py-3 px-8 rounded-3xl"><img src="assets/spotify.png" alt="">Listen On Spotify</button>
                    <button class="flex items-center gap-2 text-green-700 border-green-600 border-2 bg-transparent py-3 px-8 rounded-3xl"><img src="assets/message.png" alt="">Subscribe</button>
                </div>
            </div>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
